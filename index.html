<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/basket.css">
    <link rel="stylesheet" href="./styles/dialog.css">
    <link rel="stylesheet" href="./styles/mobile.css">
    <link rel="icon" href="./assets/icons/favicon.svg" type="image/png">

    <title>Bestell App</title>
</head>
<body onload="init()">
    <header>
        <div class="logo_container">
            <a href="/">
                <img class="logo" src="./assets/icons/bestell-app-logo-copper.svg" alt="Bestell App Logo" aria-label="Zur Startseite">
            </a>
            <img class="basket_icon" id="basketIcon" src="./assets/icons/basket-copper.png" alt="Warenkorb" onclick="toggleBasket()" aria-label="Warenkorb öffnen und schließen">
    </header>

    <main>
        <div class="content_wrapper">
            <section class="content_restaurant">
                <div class="content_restaurant_head">
                    <img class="head_img" src="./assets/img/head-7249294.jpg" alt="Gerichte">
                    <img class="round_img" src="./assets/img/pattern.jpg" alt="Bild mit Hexagonmuster">
                </div>
                <div class="content_restaurant_titlebox">
                    <h1>Umami Garden</h1>
                    <h2>Gourmet Fusion Kitchen</h2>
                    <div>
                        <p>Bewertung (4,8 von 5 Sternen)</p>
                    </div>
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="#mini-gerichte"><b>Mini Gerichte</b></a></li>
                        <li><a href="#power-gerichte"><b>Power Gerichte</b></a></li>
                        <li><a href="#suesse-kreationen"><b>Süße Kreationen</b></a></li>
                    </ul>
                </nav>
                <div id="dishesContent"></div> 
                <div class="responsive_basket">
                    <button class="responsive_basket_button" onclick="openDialog(bottomBasketDialog)" aria-haspopup="dialog" aria-controls="bottomBasketDialog">Warenkorb</button>
                </div> 
            </section>
            
            <section id="sideBasket" class="basket_wrapper" >
            </section>

            <dialog id="bottomBasketDialog" class="bottom_basket_dialog" aria-labelledby="dialogTitle">  
            </dialog>

            <dialog id="orderDialog" class="order_dialog" aria-labelledby="dialogTitle">
                <img src="./assets/img/tofu-7249285.jpg" alt="Tofu-Gericht">
                <img class="close-button" onclick="closeDialog(orderDialog)" src="./assets/icons/close-icon.png" alt="Schließen-Button" aria-label="Dialog schließen" height="34px">
                <div class="dialog_text">
                    <h1 id="dialogTitle">Vielen Dank.</h1>
                    <p>Ihre Bestellung wird nun bearbeitet.</p>
                </div>
            </dialog>
        </div>
    </main>

    <footer>
            <div class="footer">© 2025 Bestell App</div>
    </footer>

    <script src="./scripts/data.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="script.js"></script>
</body>
</html>
